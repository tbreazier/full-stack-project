<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Londrina+Solid">
	<title>Simple Social</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form" action="" method="post">
                                <h3 class="text-center text-info">Simple Social</h3>
                                <div class="form-group">
                                    <label for="email" class="text-info"></label><br>
                                    <input type="text" name="email" id="email" class="form-control" placeholder="Email Address">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info"></label><br>
                                    <input type="text" name="password" id="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group log-in-buttons">
                                    <input type="submit" name="Log In" class="btn btn-info btn-md" id="log-in-btn" value="Log In">
                                    <p class="text-center">Don't have an account? <a href="signup-index.html" style="font-size: 16px; color: black; text-decoration: underline;">Sign Up</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
