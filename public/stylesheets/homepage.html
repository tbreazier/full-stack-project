<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Londrina+Solid">
	<title>Simple Social</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light">

        <div class="col-md-4">
        </div>

        <div class="text-center homepage-title-plus-container col-md-4">
            <h1 class="text-center" style="font-size: 62px;">Simple Social</h1>
            <a href="" id="create-post-btn" style="text-decoration: none; font-size: 32px;"><i class="fas fa-plus" style="font-size: 40px; color: rgb(20, 117, 33); text-shadow: 1px 1px 1px black;"></i> Create Post</a>
        </div>

        <div class="text-center col-md-2">
        </div>

        <div class="text-center user-info col-md-2">
            <i class="fab fa-joomla" style="font-size: 38px;""></i>
            <h6>mlindenx@gmail.com</h6>
            <h6>Posts: <span class="badge" style="color: rgb(231, 218, 31);">4</span></h6>
            <div class="log-out-btn-container">
                <a href="/logout" type="button" name="logout" class="btn btn-info btn-md" id="log-out-btn">Log Out</a>
            </div>
        </div>

      </nav>

<div class="main-container">
    <div class="row post-row">
        <div id="text-posts" class="posts-container col-md-4">
            <a href="" class="post-column-title" style="text-decoration: none;"><h2 class="text-center" style="color: rgb(0, 0, 0); text-shadow: 1px 1px 1px rgb(255, 255, 255);">[ Text ]</h2></a>
            <div class="post">
                <h4>Text post 1</h4>
            </div>
            <div class="post">
                <h4>Text post 2</h4>
            </div>
            <div class="post">
                <h4>Text post 3</h4>
            </div>
        </div>
    
        <div id="picture-posts" class="posts-container col-md-4">
            <a href="" class="post-column-title" style="text-decoration: none;"><h2 class="text-center" style="color: rgb(0, 0, 0); text-shadow: 1px 1px 1px rgb(255, 255, 255);">[ Photos ]</h2></a>
            <div class="post">
                <h4>Picture post 1</h4>
            </div>
            <div class="post">
                <h4>Picture post 2</h4>
            </div>
            <div class="post">
                <h4>Picture post 3</h4>
            </div>
        </div>
    
        <div id="trending-posts" class="posts-container col-md-4">
            <a href="" class="post-column-title" style="text-decoration: none;"><h2 class="text-center" style="color: rgb(0, 0, 0); text-shadow: 1px 1px 1px rgb(255, 255, 255);">[ Trending ]</h2></a>
            <div class="post">
                <h4>Trending post 1</h4>
            </div>
            <div class="post">
                <h4>Trending post 2</h4>
            </div>
            <div class="post">
                <h4>Trending post 3</h4>
            </div>
        </div>
    </div>

</div>

    

</body>
</html>
