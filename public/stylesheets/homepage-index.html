<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Londrina+Solid">
	<title>Simple Social</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light">

        <div class="back-button-container col-md-4">
            <a href="landing-index.html" type="button" name="goback" class="btn btn-info btn-md" id="go-back-btn">Go Back</a>
        </div>

        <div class="text-center homepage-title-plus-container col-md-4">
            <h1 class="text-center">Simple Social</h1>
            <a href="" id="create-post-btn"><i class="fas fa-plus" style="font-size: 60px; color: rgb(0, 0, 0);"></i></a>
        </div>

        <div class="text-center col-md-2">
        </div>

        <div class="text-center user-info col-md-2">
            <i class="fab fa-joomla" style="font-size: 38px;""></i>
            <h6>mlindenx@gmail.com</h6>
            <h6>Posts: <span class="badge badge-light" style="color: black;">4</span></h6>
        </div>

      </nav>

      

    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Simple Social</h3>
                            <div class="form-group short-form-group">
                                <label for="firstname" class="text-info"></label><br>
                                <input type="text" name="firstname" id="firstname" class="form-control short-form" placeholder="First Name">
                                <label for="lastname" class="text-info"></label><br>
                                <input type="text" name="lastname" id="lastname" class="form-control short-form" placeholder="Last Name">
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-info"></label><br>
                                <input type="text" name="email" id="email" class="form-control" placeholder="Email Address">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info"></label><br>
                                <input type="text" name="password" id="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group log-in-buttons">
                                <input type="submit" name="Sign Up" class="btn btn-info btn-md" id="sign-up-btn" value="Sign Up">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
